<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="login.css"/>
    <link rel="stylesheet" href="./components/template.css"/>
</head>
<body>
    <div id="nav1"></div>
    <div id="nav2"></div>
    <div id="login">
        <h1>Login</h1><br/>
        <div id="popup"><ul><li>Incorrect email or password.</li></ul></div>
        <h4>EMAIL</h4>
        <input id="loguser" type="email" required/>
        <div id="line">
        <h4>PASSWORD</h4><p>Forgot?</p>
        </div>
        <input id="logpass" type="password" required/>
        <button id="logbtn" onclick="login()">Sign In</button>
        <div id="createbtn">Create account</div>
    </div>
    <div id="footer"></div>
</body>
</html>
<script src="login.js"></script>
<script type="module">
      import {navbar, navwithouttop, footer} from "./components/script.js";
    //   let nav=document.getElementById("nav1");
    // nav.innerHTML=navbar();
     let nav1=document.getElementById("nav2");
      nav1.innerHTML=navwithouttop();
     let foot=document.getElementById("footer");
    foot.innerHTML=footer();

</script>
